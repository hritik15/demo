<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        .container{
            background-color:#168c8c;
            border: 3px solid rgb(45, 23, 172);
            padding: 34px 19px;
            margin: 14px 19px;
            width: 533px;
            border-radius: 23px;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    
    <div class="container" >
        <p id="first">this first </p>
    </div>
    <div class="container" >
        <p id="second">this second </p>
    </div>
    <div class="container" >
        <p id="third">this third </p>
    </div>
    
    
    
    
</body>
</html>
